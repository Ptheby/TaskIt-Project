<div class="container">
  <div style="padding-left: 244px">
    <h1>Task List</h1>
    <div class="top-line" style="display: flex; justify-content: space-between">
      <div class="dropdowns" style="display: flex; gap: 8px">
        <div class="status">
          <select name="status" id="status">
            <option value="status" selected disabled>Status</option>
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
          </select>
        </div>
        <div class="Date">
          <input type="date" />
        </div>
        <div class="priority">
          <select name="priority" id="priority">
            <option value="priority" selected disabled>Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
      </div>

      <!--  -->
      <button class="new-task" (click)="onOpenModal()">Add New Task</button>
    </div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">
Title
      </th>
      <th scope="col">
Due Date
      </th>
      <th scope="col">
Priority
      </th>
      <th scope="col">
Status
      </th>
      <th scope="col">
Actions
      </th>

    </tr>
  </thead>
  <tbody>
    <tr class="list-group" *ngFor="let task of tasks; let i=index">
      <td>{{task.title}}</td>
      <td>{{task.dueDate | date : "MM/dd"}}</td>
      <td>{{task.priority}}</td>
      <td>{{task.status}}</td>
